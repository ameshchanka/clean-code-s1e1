<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__pic" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item" id="add-item">
      <label class="add-item__label" for="add-item__input">Add Item</label>
      <div class="add-item__wrapper">
        <input id="add-item__input"class="add-item__input input__task" type="text">
        <button class="button__task">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3>Todo</h3>
      <ul id="todo__list" class="todo__list">
        <li class="li__task">
          <input type="checkbox" class="input_type_checkbox">
          <label class="label__task">Pay Bills</label>
          <input type="text" class="input__task">
          <button class="button__task button_edit">Edit</button>
          <button class="button__task button_delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="li_edit li__task">
          <input type="checkbox" class="input_type_checkbox">
          <label class="label__task">Go Shopping</label>
          <input type="text" value="go shopping" class="input__task">
          <button class="button__task button_edit">Save</button>
          <button class="button__task button_delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section class="tasks-done">
      <h3>Completed</h3>
      <ul id="tasks-done__list" class="tasks-done__list">
        <li class="li__task">
          <input type="checkbox" checked class="input_type_checkbox">
          <label class="label__task">See the Doctor</label>
          <input type="text" class="input__task">
          <button class="button__task button_edit">Edit</button>
          <button class="button__task button_delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
